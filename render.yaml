services:
  # ── Backend API (Node/Express) ─────────────────────────────────────────────
  - type: web
    name: htv-judging-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production

  # ── Frontend (Vite React static site) ─────────────────────────────────────
  - type: web
    name: htv-judging-client
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: htv-judging-api
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
